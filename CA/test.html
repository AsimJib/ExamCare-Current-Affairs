    <script>
        var player = videojs('twitchPlayer', {
            html5: {
                hls: {
                    overrideNative: true
                }
            }
        });

        // Click on the video to Play/Pause
        player.on('click', function () {
            if (player.paused()) {
                player.play();
            } else {
                player.pause();
            }
        });

        // Show popup message during ad segments
        var adPopup = document.getElementById('adPopup');
        player.on('timeupdate', function () {
            var currentTime = player.currentTime();
            var duration = player.duration();

            if (player.currentSrc().includes('ad') || (duration < 60 && currentTime < 5)) {
                adPopup.style.display = 'block';
            } else {
                adPopup.style.display = 'none';
            }
        });

        // Debugging: Log when the source changes
        player.on('loadstart', function () {
            console.log("ðŸ”„ Stream Loaded: " + player.currentSrc());
        });
    </script>
